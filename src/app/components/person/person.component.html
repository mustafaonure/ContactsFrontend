<div class="text-center ">
    <div id="spinner" *ngIf="dataLoaded==false" class="spinner-border text-primary " role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div>
        <div class="header"><label for="filterText" class="form-label"></label>
            <mat-icon *ngIf="dataLoaded==true" (click)="addPerson()" class="addIcon">person_add</mat-icon>
            </div>
            <div id="searchDiv">
            <input *ngIf="dataLoaded==true" class="search" type="email" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama ifadesi giriniz.">
            </div>
    </div> 
</div>  

<br><br>
<table  class="table table-hover" *ngIf ="dataLoaded==true" >
    <thead>
        <th></th>
        <th>Ad</th>
        <th>Soyad</th>
        <th>Numara</th>
        <th><mat-icon>info</mat-icon>Diğer</th>
       
       
        
    </thead>
    <tbody>
        <tr *ngFor="let person of people | filterPipe:filterText | sortPipe ">
            <td id="table-icon"><mat-icon id="table-icon">person</mat-icon></td>
            <td>{{person.name}}</td>
            <td>{{person.surname}}</td>
            <td>{{person.phoneNumber}}</td>
            <td>Mail: {{person.mail}}<br>WebSite:{{person.webSite}}<br>Açıklama:{{person.title}}</td>
            <td><mat-icon (click)="updateFavorite(person)" value="Favoriye Ekle" class="mat-icon">favorite</mat-icon></td>
            <td><mat-icon (click)="updatePerson(person)" class="mat-icon">build</mat-icon></td>
            <td><mat-icon (click)="updateBlocked(person)" class="mat-icon">blocked</mat-icon></td>
            <td><mat-icon (click)="deletePerson(person)" class="mat-icon">delete_outline</mat-icon></td>      
        </tr>
    </tbody>
</table>
